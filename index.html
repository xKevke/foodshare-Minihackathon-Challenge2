<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodshare</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <header>
        <img src="img/logo.png" alt="Foodshare Logo">
        <h1>Foodshare</h1>
        <div class="hamburger-menu" onclick="toggleNav()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <nav>
            <a id="nava" href="anleitung.html">Anleitung</a>
            <button id="current-location-btn">Aktuellen Standort anzeigen</button>
            <a href="donate.html" id="donate-btn">Lebensmittel verschenken</a>
        </nav>
    </header>
    
    <main>
        <div id="main-form">
            <div id="map" style="width: 100%; height: 400px;"></div>
            <div id="results"></div>
            <div id="loading" style="display: none;">Daten werden geladen...</div>
            <div id="recent-donations">
                <h2>Letzte Spenden</h2>
                <ul id="donations-list"></ul>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="app.js"></script>
    <script>
        function toggleNav() {
            const nav = document.querySelector('nav');
            nav.classList.toggle('show-nav');
        }
    </script>
    <footer>Mini Hackathon Challenge 2</footer>
</body>
</html>
